spring:
  application:
    name: bikar-order-deal
  config:
    import: optional:configserver:http://localhost:8888
  h2:
    console:
      enabled: true
  datasource:
    username: user
    password: password
    url: jdbc:mysql://localhost:3306/mydb
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  profiles:
    active: dev
